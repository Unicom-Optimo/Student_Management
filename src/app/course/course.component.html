<app-navbar></app-navbar>



<!--Table -->

<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Number</th>
      <th scope="col">Course</th>
      <th scope="col">Duration</th>
      <th scope="col">Fees</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of courseData">
      <td>{{row.number}}</td>
      <td>{{row.course}}</td>
      <td>{{row.duration}}</td>
      <td>{{row.fees}}</td>
      <td>
        <button (click)="onEdit1(row)" type="button" data-toggle="modal" data-target="#exampleModal"
          class="btn btn-info">Edit</button>
        <button (click)="deleteCourse(row)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
    <!--end table-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Course Detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--...-->

            <!--Form start-->
            <form [formGroup]="courseForm">

              <div class="form-group mb-3">
                <label for="number">Number</label>
                <input type="text" formControlName="number" class="form-control" placeholder="">

              </div>

              <div class="form-group mb-3">
                <label for="course">Course</label>
                <input type="text" formControlName="course" class="form-control" placeholder="">

              </div>

              <div class="form-group mb-3">
                <label for="duration">Duration</label>
                <input type="text" formControlName="duration" class="form-control" placeholder="">
              </div>

              <div class="form-group mb-3">
                <label for="fees">Fees</label>
                <input type="text" formControlName="fees" class="form-control" placeholder="">
              </div>

            </form>
            <!--Form start-->

          </div>
          <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" *ngIf="showAdd" (click)=" postCourseDetails() " class="btn btn-primary">Add</button>
            <button type="button" *ngIf="showUpdate" (click)="updateCourseDetails()"
              class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <div class="d-flex">
      <button (click)="clickAddCourse()" type="button" data-toggle="modal" data-target="#exampleModal"
        class="btn btn-outline-success mt-5">Add Course</button>
    </div>

    <!--<input type="text" id="course-input" #newMessag>-->
    <button type="button" (click)="sentMessage(courseArray)" class="btn btn-info mt-5">Courses</button>
