
<form class="mt-5" [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <h4>Signup</h4>

    <div class="form-group mt-3">
        <label for="fullName">Full Name</label>
        <input formControlName="fullname"    type="text" id="fName" class="form-control">
        <span class="text-danger" *ngIf="signUpForm.controls['fullname'].dirty && signUpForm.hasError('required','fullname')">
            *Full Name is required
          </span>
    </div>


    <div class="form-group mt-3">
        <label for="mobile">Mobile</label>
        <input formControlName="mobile"   type="number" id="mobile" class="form-control">
        <span class="text-danger" *ngIf="signUpForm.controls['mobile'].dirty && signUpForm.hasError('required','mobile')">
            *Mobile is required
          </span>
    </div>


    <div class="form-group mt-3">
        <label for="email">Email Address</label>
        <input  formControlName="email"  type="email" id="email" class="form-control">
        <span class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
            *email is required
          </span>
    </div>


    <div class="form-group mt-3">
        <label for="pass">Password</label>
        <input formControlName="password" type="password" class="form-control" >
        <span class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
            *Password is required
          </span>
    </div>



    <button type="submit" class="btn btn-primary mt-3" [disabled]="!signUpForm.valid">SignUp</button>
    <br>
    <a  routerLink="/login" >Already have an account?</a>


</form>
