<form class="mt-5" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <h4>Login</h4>

    <label for="user">Username</label>
    <input formControlName="email" type="text" class="form-control">
    <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
      *Email Id is required
    </span>

  </div>


  <div class="form-group mt-3">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control">

    <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
      *Password is required
    </span>
  </div>



  <!--(click)="postLgin()"-->
  <button type="submit" class="btn btn-primary mt-5" [disabled]="!loginForm.valid">Login</button>
</form>
<a routerLink="/signup">New user? create an account</a>
